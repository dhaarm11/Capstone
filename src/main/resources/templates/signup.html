<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>
<h1 th:text="${title}">Default Title</h1>


<div class="container text-center">
    <form method="post" action="/signup/add">
        <div class="col-md-8 text-left mb-3">
            <label for="username">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group  text-left col-md-4">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name"/>
            </div>
            <div class="form-group text-left col-md-4">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name"/>
            </div>
        </div>
        <div class="form-group text-left col-md-8">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"/>
        </div>
        <div class="form-group text-left col-md-8">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password"/>
        </div>
        <div class="form-group text-left col-md-8">
            <label for="verify">Verify Password</label>
            <input type="password" class="form-control" id="verify" placeholder="Verify Password"/>
        </div>

        <button type="submit" class="btn btn-primary text-left">Create Account</button>
    </form>
</div>


<script th:replace="fragments :: jQuery"></script>
<script th:replace="fragments :: Popper"></script>
<script th:replace="fragments :: Bootstrap"></script>

</body>

</html>
