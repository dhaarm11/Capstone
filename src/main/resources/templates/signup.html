<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>
<h1 th:text="${title}">Default Title</h1>


<div class="container text-center">
    <form>
        <div class="col-md-8 text-left mb-3">
            <label for="inputUsername">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" aria-describedby="inputGroupPrepend"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group  text-left col-md-4">
                <label for="inputFirst">First Name</label>
                <input type="text" class="form-control" id="inputFirst" placeholder="First Name"/>
            </div>
            <div class="form-group text-left col-md-4">
                <label for="inputLast">Password</label>
                <input type="text" class="form-control" id="inputLast" placeholder="Last Name"/>
            </div>
        </div>
        <div class="form-group text-left col-md-8">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
        </div>
        <div class="form-group text-left col-md-8">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"/>
        </div>

        <button type="submit" class="btn btn-primary text-left">Create Account</button>
    </form>
</div>


<script th:replace="fragments :: jQuery"></script>
<script th:replace="fragments :: Popper"></script>
<script th:replace="fragments :: Bootstrap"></script>

</body>

</html>
