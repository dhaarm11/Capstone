<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navbar"></nav>
<h1 th:text="${title}">Default Title</h1>

<br/>

<div>
    <h3 th:text="${locations.size() + ' Result(s)'}"></h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Attraction</th>
            <th scope="col">City</th>
            <th scope="col">Classification</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.attraction}"></td>
            <td th:text="${location.city}"></td>
            <td th:text="${location.classification}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container text-center">
    <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio" name="options" id="MLB" autocomplete="off" /> MLB
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="NBA" autocomplete="off" /> NBA
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="NHL" autocomplete="off" /> NHL
        </label>
    </div>
</div>

<br/>

<div class="container text-center col-md-4">
    <form>
        <div class="form-group text-center">
            <label for="formControlRange">Miles Range: <span id="demo"></span></label>
            <input type="range" min="1" max="5000" value="1000" class="form-control-range text-right" id="formControlRange"/>
        </div>
    </form>
</div>

<script>
    var slider = document.getElementById("formControlRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
    }
</script>

<br/>

<div class="container text-center"> Quick Search:
    <div class="dropdown"> Let's
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ...
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Catch a Game</a>
            <a class="dropdown-item" href="#">Relax on a Beach</a>
            <a class="dropdown-item" href="#">Go For a Hike</a>
        </div>
    </div>
</div>

<br/>

<script th:replace="fragments :: jQuery"></script>
<script th:replace="fragments :: Popper"></script>
<script th:replace="fragments :: Bootstrap"></script>

</body>
