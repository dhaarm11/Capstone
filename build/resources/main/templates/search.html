<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body>

<nav th:replace="fragments :: navbar"></nav>
<h1 th:text="${title}">Default Title</h1>

<br/>

<ul>
    <li th:each="location : ${locations}" th:text="${location.name}"></li>
</ul>

<p th:unless="${locations.size()}"><i>No Locations Yet</i></p>

<div class="container text-center">
    <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio" name="options" id="MLB" autocomplete="off" /> MLB
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="NBA" autocomplete="off" /> NBA
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="NHL" autocomplete="off" /> NHL
        </label>
    </div>
</div>

<br/>

<div class="container text-center col-md-4">
    <form>
        <div class="form-group text-center">
            <label for="formControlRange">Miles Range</label>
            <input type="range" min="1" max="5000" value="1000" class="form-control-range text-right" id="formControlRange"/>
        </div>
    </form>
</div>

<br/>

<div class="container text-center"> Quick Search:
    <div class="dropdown"> Let's
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ...
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Catch a Game</a>
            <a class="dropdown-item" href="#">Relax on a Beach</a>
            <a class="dropdown-item" href="#">Go For a Hike</a>
        </div>
    </div>
</div>


<script th:replace="fragments :: jQuery"></script>
<script th:replace="fragments :: Popper"></script>
<script th:replace="fragments :: Bootstrap"></script>

</body>
